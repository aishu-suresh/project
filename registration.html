{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

    <div class="jumbotron text-center">
    <h1 id="t">Welcome to Django</h1>
    <div class="menu">
        <a href="{% url 'index' %}" class="btn btn-success">Home</a>
        <a href="{% url 'login' %}" class=" btn btn-success">Login</a>
        <a href="{% url 'registration' %}" class=" btn btn-success">User Registration</a>
        </div>

    </div>
    <div class="row">
    <div class="col-sm-4">

    </div>
<div class="col-lg-6 m-auto"></div>
        <h1 class="tetxt-center">REGISTER HERE</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert alert-success"> {{message}}</div>
            {% endfor %}
        </ul>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group"> 
            <label for="">Name</label>
            <input type="text" class="form-control" name="name">
            </div>
            
            <div class="form-group">
                <label for="">Address</label>
                <textarea class="form-control" name="address"></textarea>
            </div>

            <div class="form-group"> 
            <label for="">Phone number</label>
            <input type="text" class="form-control" name="phone">
            </div>

            <div class="form-group"> 
            <label for="">Email</label>
            <input type="text" class="form-control" name="email">
            </div>

            <div class="form-group"> 
            <label for="">Username</label>
            <input type="text" class="form-control" name="username">
            </div>

            <div class="form-group"> 
            <label for="">Password</label>
            <input type="password" class="form-control" name="Password">
            </div>

            <div  class="form-group">
                <input type="submit" value="Register" class="btn btn-primary">
            </div>
            
        </form>

    </div>
    </div>
</body>
</html>
